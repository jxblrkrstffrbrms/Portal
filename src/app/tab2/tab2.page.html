<ion-content [fullscreen]="true">
  <div class="text">
    <p class="text1">My</p>
    <p class="text2">Calendar</p>
  </div>
  <div class="cldr">
    <ion-datetime presentation="date" [(ngModel)]="activeDate"></ion-datetime>
  </div>
  <div class="text">
    <p class="text1">My</p>
    <p class="text2">Activities</p>
  </div>

  <ion-card *ngFor="let item of todoList; let i= index" class="ion-margin">
    <ion-card-header>
      <ion-card-subtitle [style.color]="item.itemPriority === 'High' ? 'red': (item.itemPriority === 'Low' ? 'green' : 'orange')">
        {{item.itemCategory}}
      </ion-card-subtitle>
      <ion-item>
        <ion-icon *ngIf="item.itemPriority === 'High'" color="danger" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.itemPriority === 'Middle'" color="warning" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.itemPriority === 'Low'" color="success" size="small" name="ellipse"></ion-icon>

        <ion-label class="tasklabel">&nbsp;{{item.itemName}}</ion-label>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-label>Due {{item.itemDueDate | date :'fullDate'}}</ion-label>
    </ion-card-content>

    <ion-row>
      <ion-item lines="none">
        <ion-icon name="checkmark-outline">Mark as Done</ion-icon>
      </ion-item>
      <ion-item button (click)="delete(i)" lines="none">
        <ion-icon name="trash-outline">Cancel</ion-icon>
      </ion-item>
    </ion-row>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

  </ion-fab>
</ion-content>

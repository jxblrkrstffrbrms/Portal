<ion-content [fullscreen]="true">
  <div class="text">
    <p class="text1">My</p>
    <p class="text2">Activities</p>
  </div>

  <ion-card *ngFor="let item of todoList; let i= index" class="ion-margin">
    <ion-card-header>
      <ion-card-subtitle [style.color]="item.value.itemPriority === 'High' ? 'red': (item.value.itemPriority === 'Low' ? 'green' : 'orange')">
        {{item.itemCategory}}
      </ion-card-subtitle>
      <ion-item>
        <ion-icon *ngIf="item.value.itemPriority === 'High'" color="danger" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.value.itemPriority === 'Middle'" color="warning" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.value.itemPriority === 'Low'" color="success" size="small" name="ellipse"></ion-icon>

        <ion-label class="tasklabel">&nbsp;{{item.value.itemName}}</ion-label>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-label>Due {{item.value.itemDueDate | date :'fullDate'}}</ion-label>
    </ion-card-content>

    <ion-row>
      <ion-item button (click)="update(item)" lines="none">
        <ion-icon name="checkmark-outline"></ion-icon>Update
      </ion-item>

      <ion-item button (click)="delete(item.key)" lines="none">
        <ion-icon name="trash-outline"></ion-icon>Delete
      </ion-item>
    </ion-row>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

  </ion-fab>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openabout()">
      <ion-icon name="help-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

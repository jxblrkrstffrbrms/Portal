<ion-content [fullscreen]="true">
  <video id="videoBG" autoplay muted loop>
    <source src="./assets/pics/bg.mp4" type="video/mp4">
  </video>
  <ion-img src="./assets/pics/logo.png" class="logo"></ion-img>

  <div class="content">
    <ion-img src="./assets/pics/line.jpg" class="line"></ion-img>
    <div class="text">
      <p class="text1">Recent</p>
      <p class="text2">News</p>
    </div>
    <div class="news">
      <ion-row>
        <ion-col size="6">
          <ion-card class="newscard">
            <ion-card-header>
              <ion-img src="./assets/pics/logo.png"></ion-img>
              <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
              <ion-card-title>Card Title</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>

        <ion-col size="6">
          <ion-card class="newscard">
            <ion-card-header>
              <ion-img src="./assets/pics/logo.png"></ion-img>
              <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
              <ion-card-title>Card Title</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </div>
    <div class="announcement">
      <p class="text1">College</p>
      <p class="text2">Announcements</p>
    </div>
    <div>
      <ion-card>
        <ion-item>
          <ion-icon name="alert-outline"></ion-icon>
          <ion-label>Midterm Examinations Schedule</ion-label>
          <ion-button fill="outline" slot="end">View</ion-button>
        </ion-item>
      </ion-card>

      <ion-card>
        <ion-item>
          <ion-icon name="alert-outline"></ion-icon>
          <ion-label>No Classes</ion-label>
          <ion-button fill="outline" slot="end">View</ion-button>
        </ion-item>
      </ion-card>
    </div>
  </div>
</ion-content>

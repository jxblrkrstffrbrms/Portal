<ion-tabs>

  <ion-tab-bar slot="bottom" *ngIf="!is_admin">
    <ion-tab-button tab="tab1" class="button">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" class="button">
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-label>Activities</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" class="button">
      <ion-icon name="qr-code-outline"></ion-icon>
      <ion-label>Attendance</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4" class="button">
      <ion-icon name="stats-chart-outline"></ion-icon>
      <ion-label>Grades</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab5" class="button">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

  <ion-tab-bar slot="bottom" *ngIf="is_admin">

    <ion-tab-button tab="admin1" class="button">
      <ion-icon name="megaphone-outline"></ion-icon>
      <ion-label>Announcements</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="admin2" class="button">
      <ion-icon name="people-outline"></ion-icon>
      <ion-label>Attendance</ion-label>
    </ion-tab-button>

    <ion-tab-button class="button" (click)="logout()">
      <ion-icon name="log-out-outline"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>

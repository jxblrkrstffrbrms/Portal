<ion-content>
  <ion-img src="./assets/pics/background.jpg" class="bg"></ion-img>
  <ion-img src="./assets/pics/logo.png" class="logo"></ion-img>

  <div class="content">
    <ion-img src="./assets/pics/line.jpg" class="line"></ion-img>
    <p class="text">sign in</p>
  </div>

  <div class="form">
    <form [formGroup]="ionicForm" (ngSubmit)="submitForm()" novalidate>
      <ion-item lines="full">
        <ion-label position="floating" class="textform">SR-Code</ion-label>
        <ion-input label="SR-Code" formControlName="sr_code" [(ngModel)]="sr_code"></ion-input>
      </ion-item>
      <span class="error ion-padding" *ngIf="isSubmitted && errorControl.name.errors?.required">
        SR-Code is required.
      </span>
      <ion-item lines="full">
        <ion-label position="floating" class="textform">Password</ion-label>
        <ion-input label="Password" type="password" formControlName="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <span class="error ion-padding" *ngIf="isSubmitted && errorControl.name.errors?.required">
        Password is required.
      </span>
      

      <a routerLink="#" class="forgot-password-link" (click)="presentAlert()">Forgot  Password?</a>

      <div class="captcha">
        <form [formGroup]="aFormGroup">
          <ngx-recaptcha2 #captchaElem
            [siteKey]="siteKey"
            formControlName="recaptcha">
          </ngx-recaptcha2>
        </form>
      </div>

    <ion-button type="submit" color="danger" expand="block" (click)="submitForm()">Submit</ion-button>

    <a routerLink="#" class="contact-us">Contact Us</a>
  </form>
  </div>
  
</ion-content>

<ion-content [fullscreen]="true">
  <div class="text">
    <p class="text1">My</p>
    <p class="text2">Grades</p>
  </div>

  <ion-grid>
    <div class="chart"><ion-img  [src]="imageSource" class="px-5"></ion-img></div>
  </ion-grid>
  

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <div class="gwatext">
              <p class="text1">Past</p>
              <p class="text2">GWA:</p>
            </div>
          </ion-card-header>
          <ion-card-content class="large-text aileron">
            {{ previous_sem }}
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <div class="gwatext">
              <p class="text1">Current</p>
              <p class="text2">GWA:</p>
            </div>
          </ion-card-header>
          <ion-card-content class="large-text aileron">
            {{ currentSem }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <div class="gwatext">
              <p class="text1">Overall</p>
              <p class="text2">GWA:</p>
            </div>
          </ion-card-header>
          <ion-card-content class="large-text aileron">
            {{ overall }}
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <div class="gwatext">
              <p class="text1">Expected</p>
              <p class="text2">GWA:</p>
            </div>
          </ion-card-header>
          <ion-card-content class="large-text aileron">
            {{ currentSem }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="help-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

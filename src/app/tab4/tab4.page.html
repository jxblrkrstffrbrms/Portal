<ion-content [fullscreen]="true">
  <div class="profile">
    <ion-img src="./assets/pics/idpic.png" class="idpic"></ion-img>
    <div class="text">
    <p class="name">Mary Joyce Llabres</p>
    <p class="course">BS Information Technology</p>
    <p class="srcode">19-00578</p>
    <ion-img src="./assets/pics/whiteline.png" class="line"></ion-img>
  </div>
  </div>
  <div class="buttons">
    <ion-card class="button">
    <ion-item>
      <ion-icon name="document-outline" slot="start"></ion-icon>
      <ion-label class="label">Certificate of Registration</ion-label>
      <ion-button fill="outline" slot="end" (click)="openregcert()">View</ion-button>
    </ion-item>
  </ion-card>

  <ion-card class="button">
    <ion-item>
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-label class="label">View Student ID</ion-label>
      <ion-button fill="outline" slot="end" (click)="openstudentid()">View</ion-button>
    </ion-item>
  </ion-card>

  <ion-card class="button">
    <ion-item>
      <ion-icon name="book-outline" slot="start"></ion-icon>
      <ion-label class="label">Subjects</ion-label>
      <ion-button fill="outline" slot="end" (click)="opensubjects()">View</ion-button>
    </ion-item>
  </ion-card>

  <ion-card class="button">
    <ion-item>
      <ion-icon name="newspaper-outline" slot="start"></ion-icon>
      <ion-label class="label">Curriculum</ion-label>
      <ion-button fill="outline" slot="end" (click)="opencurriculum()">View</ion-button>
    </ion-item>
  </ion-card>

  <!--<ion-card class="button">
    <ion-item>
      <ion-icon name="school-outline" slot="start"></ion-icon>
      <ion-label class="label">Scholarship</ion-label>
      <ion-button fill="outline" slot="end" (click)="openscholarship()">View</ion-button>
    </ion-item>
  </ion-card>
  -->

  <ion-card class="button">
    <ion-item>
      <ion-icon name="card-outline" slot="start"></ion-icon>
      <ion-label class="label">Liabilities</ion-label>
      <ion-button fill="outline" slot="end" (click)="openliabilities()">View</ion-button>
    </ion-item>
  </ion-card>

  <ion-card class="button">
    <ion-item>
      <ion-icon name="qr-code-outline" slot="start"></ion-icon>
      <ion-label class="label">My QR-Code</ion-label>
      <ion-button fill="outline" slot="end" (click)="openqrcode()">View</ion-button>
    </ion-item>
  </ion-card>

  <ion-card class="button">
    <ion-item>
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
      <ion-label class="label">Log Out</ion-label>
      <ion-button fill="outline" slot="end" (click)="logout()">View</ion-button>
    </ion-item>
  </ion-card>
</div>
  
</ion-content>
